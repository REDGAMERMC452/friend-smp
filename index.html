<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome to Our Minecraft Server</title>

    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #121212;
            color: #fff;
            padding: 0;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Header Section */
        header {
            width: 100%;
            height: 100vh;
            background: url('bgimg.jpg') no-repeat center center/cover;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }

        header h1 {
            font-size: 4rem;
            color: #fff;
            text-shadow: 3px 3px 12px rgba(0, 0, 0, 0.7);
            font-weight: 700;
            letter-spacing: 2px;
            animation: fadeIn 1.5s ease-in-out;
        }

        /* Button Styles */
        .btn-join {
            margin-top: 40px;
            padding: 20px 40px;
            font-size: 1.6rem;
            color: #fff;
            background-color: #ff6347;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
            transition: all 0.4s ease;
            text-decoration: none;
        }

        .btn-join:hover {
            background-color: #e53e32;
            transform: scale(1.1);
            box-shadow: 0 5px 20px rgba(255, 99, 71, 0.5);
        }

        /* Animation */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Footer */
        footer {
            background-color: #121212;
            padding: 10px 20px;  /* Reduced padding to make the footer much smaller */
            text-align: center;
            color: #bbb;
            font-size: 0.8rem;  /* Smaller font size */
        }

        footer a {
            color: #ff6347;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #e53e32;
        }

    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <div>
            <h1>Welcome to Our Minecraft Server!</h1>
            <!-- Button to navigate to How to Join Page -->
            <a href="how-to-join.html" class="btn-join">Join Our Server</a>
        </div>
    </header>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Your Minecraft Server | All Rights Reserved</p>
        <p>Follow us on <a href="https://twitter.com/yourserver" target="_blank">Twitter</a> & <a href="https://discord.gg/yourserver" target="_blank">Discord</a></p>
    </footer>

</body>
</html>
